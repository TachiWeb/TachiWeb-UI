<!DOCTYPE html>
<html>
<head>
    <title>TachiWeb - Reader</title><!-- TODO Manga title later -->
    <!-- JQuery -->
    <script src="../lib/jquery-3.0.0.min.js"></script>
    <!-- Tween.JS -->
    <script src="../lib/Tween.js"></script>
    <!-- Featherlight -->
    <link href="../lib/featherlight.min.css" type="text/css" rel="stylesheet" />
    <script src="../lib/featherlight.min.js"></script>
    <!-- FileSaver -->
    <script src="../lib/FileSaver.min.js"></script>
    <!-- Dragscroll -->
    <script src="../lib/dragscroll.js"></script>
    <!-- MDL -->
    <link href="../../css/material.min.css" type="text/css" rel="stylesheet" />
    <script src="../../bower_components/material-design-lite/material.min.js"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <!-- Reader -->
    <script src="reader.js"></script>
    <link rel="stylesheet" type="text/css" href="reader.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
</head>
<body onload="onLoad()">
<!-- TODO Noscript redirect -->
<!-- <BUTTONS> -->
<div id="buttons_wrapper">
    <div id="back_button" class="rbtn rbtn_square rbtn_left rbtn_top">
        <div class="rbtn_label">Back</div>
        <div class="rbtn_icon"><i class="fa fa-arrow-left fa-3x"></i></div>
    </div>
    <div id="download_button" class="rbtn rbtn_square rbtn_left rbtn_bottom">
        <div class="rbtn_label">Download</div>
        <div class="rbtn_icon"><i class="fa fa-download fa-3x"></i></div>
    </div>
    <!-- Redownload button -->
    <div style="display: none" id="redownload_button" class="rbtn rbtn_square rbtn_left rbtn_bottom">
        <div class="rbtn_label">Refresh Image</div>
        <div class="rbtn_icon"><i class="fa fa-refresh fa-3x"></i></div>
    </div>
    <div id="fullscreen_button" class="rbtn rbtn_square rbtn_right rbtn_top">
        <div class="rbtn_label">Fullscreen</div>
        <div class="rbtn_icon"><i class="fa fa-arrows-alt fa-3x"></i></div>
    </div>
    <div id="rotate_button" class="rbtn rbtn_square rbtn_right rbtn_bottom">
        <div class="rbtn_label">Rotate 90&deg;</div>
        <div class="rbtn_icon"><i class="fa fa-repeat fa-3x"></i></div>
    </div>
    <div class="rbtn_triangle_wrapper rbtn_triangle_wrapper_left">
        <div class="rbtn rbtn_triangle">
            <div id="rbtn_previous_page" class="rbtn_real_triangle"></div>
        </div>
    </div>
    <div class="rbtn_triangle_wrapper rbtn_triangle_wrapper_right">
        <div class="rbtn rbtn_triangle">
            <div id="rbtn_next_page" class="rbtn_real_triangle"></div>
        </div>
    </div>
</div>
<!-- </BUTTONS> -->
<!-- <HUD> -->
<div id="hud_wrapper">
    <div id="page_indicator_wrapper" class="hud_button hud_indicator">
        <div id="page_indicator" class="hud_inner">Loading...</div>
        <div id="page_slider_wrapper"><input id="page_slider" class="mdl-slider mdl-js-slider" type="range" min="0" max="0" value="0" tabindex="0"></div>
    </div>
</div>
<!-- </HUD> -->
<!-- <READER_CONTENT> -->
<div id="rcontent">
    <div id="reader_img_row">
    </div>
</div>
<!-- </READER_CONTENT> -->
</body>
</html>
