\<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<dom-module id="activity-main">
  <template>
      <style>
          paper-drawer-panel {
              min-height: 100vh;
            }
      </style>
      
      <paper-drawer-panel id="drawer">
            <paper-header-panel drawer>
                <paper-toolbar></paper-toolbar>
                <paper-menu selected="{{page}}" attr-for-selected="value">
                    <paper-item value="view-library">{{localize('drawer_item_library')}}<paper-ripple></paper-ripple></paper-item>
                    <paper-item value="view-recently-read">{{localize('drawer_item_recently_read')}}<paper-ripple></paper-ripple></paper-item>
                    <paper-item value="view-recent-updates">{{localize('drawer_item_recent_updates')}}<paper-ripple></paper-ripple></paper-item>
                    <paper-item value="view-catalogues">{{localize('drawer_item_catalogues')}}<paper-ripple></paper-ripple></paper-item>
                    <paper-item value="view-download-queue">{{localize('drawer_item_download_queue')}}<paper-ripple></paper-ripple></paper-item>
                </paper-menu>
                <hr>
                    <paper-item id="settings_btn">{{localize('drawer_item_settings')}}<paper-ripple></paper-ripple></paper-item>
                    <paper-item value="view-backup">{{localize('drawer_item_backup')}}<paper-ripple></paper-ripple></paper-item>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="title">[[title]]</span>
                    <iron-pages selected="[[toolbar_page]]" attr-for-selected="name" fallback-selection="view-empty"></iron-pages>
                        <view-library_tb name="view-library_tb"></view-library_tb>
                        <view-empty name="view-empty"></view-empty>
                    </iron-pages>
                </paper-toolbar>
                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view-404" role="main">
                    <view-library name="view-library"></view-library>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <view404 name="view-404"></view404>
                </iron-pages>
            </paper-header-panel>
        </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'activity-main',

            behaviors: [LocalizedAppBehavior, ActivityBehavior],
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                title: {
                  type: String,
                  value: "TachiWeb"
                },
                language: {
                    value: 'en'
                },
                resources: {
                  //Required to update title once localizations are loaded
                  observer: '_localizationsLoaded'
                }
            },

            observers: ['_routePageChanged(routeData.page)'],
            
            listeners: {
                'settings_btn.tap': '_openSettings'
            },

            attached: function() {
              document.dispatchEvent(new CustomEvent('AppReady', {bubbles: true}));
            },

            _routePageChanged: function (page) {
                this.page = page || 'view-library';
            },

            _pageChanged: function (page) {
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
                
                //Setup toolbar URL
                var toolbarUrl = "";
                if(this.page === 'view-404') {
                    this.toolbar_page = 'view-empty'
                } else {
                    this.toolbar_page = page + '_tb';
                    toolbarUrl = "../toolbar/";
                }
                toolbarUrl += this.toolbar_page + '.html';
                var resolvedToolbarUrl = this.resolveUrl(toolbarUrl);
                this.importHref(resolvedToolbarUrl, null, this._showEmptyPage, true);

                //Update title
                this._updateTitle(this.page);
                //Close drawer
                this.$.drawer.closeDrawer();
            },

            _updateTitle: function(page) {
              //Localize must be initialized
              if(this.localize) {
                this.title = this.localize(this.page + "_title");
              }
            },

            _localizationsLoaded: function() {
              //Update title
              this._updateTitle(this.page);
            },

            _showPage404: function () {
                this.page = 'view-404';
            },
            
            _showEmptyPage: function() {
                this.toolbar_page = '../view/view-empty';
            },
            
            _openSettings: function() {
                EventHub.emit("ActivitySwitchRequest", "Settings", true);
            }
    });
  </script>
</dom-module>
