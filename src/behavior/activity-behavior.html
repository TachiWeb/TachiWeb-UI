<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/transform-animation.html">
<script>
    ActivityBehaviorImpl = {
        properties: {
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'slide-from-bottom-animation',
                            node: this
                        }, {
                            name: 'fade-in-animation',
                            node: this
                        }],
                        'exit': [{
                            name: 'transform-animation',
                            node: this,
                            transformFrom: 'scale(1)',
                            transformTo: 'scale(0.9)'
                        }, {
                            name: 'fade-out-animation',
                            node: this
                        }]
                    }
                }
            }
        }
    }
    ActivityBehavior = [ActivityBehaviorImpl, Polymer.NeonAnimatableBehavior]
</script>
