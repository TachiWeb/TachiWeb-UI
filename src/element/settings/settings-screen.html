<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/element/settings/settings-item.html">

<dom-module id="settings-screen">
  <template>
    <template is="dom-repeat" items="{{schema}}">
      <settings-item reference="{{item}}" options-state="[[optionsState]]"></settings-item>
    </template>
  </template>

  <script>
    Polymer({
      is: 'settings-screen',
      properties: {
        schema: {
          type: Array,
          value: []
        },
        optionsState: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
