<!-- A polymer menu that does not use selection, elements are instead just mere buttons -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">

<dom-module id="paper-static-menu">
    <template>
        <paper-menu id="internal_menu" class$="{{class}}">
            <content></content>
        </paper-menu>
  </template>

    <script>
        Polymer({
            is: 'paper-static-menu',
            properties: {
                close: {
                    type: Object
                }
            },
            listeners: {
                'internal_menu.iron-select': '_itemClick',
            },
            _itemClick: function(event, detail) {
                var index = Util.indexInParent(detail.item);
                this.$.internal_menu.selected = null; //Deselect menu items again
                this.fire('item-click', {item: detail.item, index: index}); //Propagate to children as an item-click
            }
        });
    </script>
</dom-module>
